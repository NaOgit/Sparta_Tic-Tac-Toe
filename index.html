<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container animated fadeInDown">
    <h1>Tic-Tac-Toe</h1>
  <p id="message" class="animated fadeInUp">Let's Play!</p>
  <table id="grid3" class="animated zoomIn">
      <tr>
          <td index="0" id="box0" class="bottom right"></td>
          <td index="1" id="box1" class="bottom right"></td>
          <td index="2" id="box2" class="bottom"></td>
      </tr>
      <tr>
          <td index="3" id="box3" class="bottom right" ></td>
          <td index="4" id="box4" class="bottom right" ></td>
          <td index="5" id="box5" class="bottom"></td>
      </tr>
      <tr>
          <td index="6" id="box6" class="right"></td>
          <td index="7" id="box7" class="right"></td>
          <td index="8" id="box8"></td>
      </tr>
  </table>
  <button id="restart">RESTART</button>
</div>
</body>
</html>
